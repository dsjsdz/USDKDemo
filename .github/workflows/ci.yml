name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  checks: write

  actions: read
  issues: read
  packages: write
  pull-requests: read
  repository-projects: read
  statuses: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Decode Keystore from base64
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/${{ secrets.STORE_FILE }}
          chmod 600 app/${{ secrets.STORE_FILE }}

      - name: Generate key.properties
        run: |
          cat > app/key.properties <<EOF
          storePassword=${{ secrets.STORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=${{ secrets.STORE_FILE }}
          EOF

      - name: Get version name from build.gradle.kts
        id: version
        run: |
          VERSION_NAME=$(grep -oP 'versionName\s*=\s*"\K[^"]+' app/build.gradle.kts)
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          echo "::set-output name=name::$VERSION_NAME"

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Clean project
        run: ./gradlew clean

      - name: Build release APK
        run: ./gradlew assembleRelease

      - name: APK Rename
        run: |
          mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/Awish.Assistant_${{ env.VERSION_NAME }}.apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: "Awish.Assistant-${{ env.VERSION_NAME }}"
          path: "app/build/outputs/apk/release/Awish.Assistant_${{ env.VERSION_NAME }}.apk"
          overwrite: true
          retention-days: 1

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION_NAME }}
          name: Release v${{ env.VERSION_NAME }}
          files: app/build/outputs/apk/release/Awish.Assistant_${{ env.VERSION_NAME }}.apk
          draft: false
          prerelease: false

      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: "The project {{ EVENT_PAYLOAD.repository.full_name }} has been deployed."
